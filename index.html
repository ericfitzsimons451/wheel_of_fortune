<!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Crushing Debt Forgiveness Wheel!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:400,600,700,800" rel="stylesheet">
  </head>

  <body>

    <section class="start-screen">
      <h1 class="start-screen-title">Crushing Debt Forgiveness Wheel</h1>
      <div class="player1">
        <label class="name-input-labels" for="player-1-input">Player 1 Name</label>
        <input class="name-inputs" type="text" name="" id="player-1-input">
      </div>
      <div class="player2">
        <label class="name-input-labels" for="player-2-input">Player 2 Name</label>
        <input class="name-inputs" type="text" name="" id="player-2-input">
      </div>
      <div class="player3">
        <label class="name-input-labels" for="player-3-input">Player 3 Name</label>
        <input class="name-inputs" type="text" name="" id="player-3-input">
      </div>
      <button class="start-game-btn">Start Game</button>
    </section>


    <header class="top">
      <h3 class="round-counter">Round 1</h3>
      <h1>Crushing Debt Forgiveness Wheel</h1>
      <button class="exit-btn">Exit Game</button>
    </header>
    <main class="board">
      <ul class="board-background">
        
      </ul>
    </main>
    <div>
      <h3 class="curr-category">Category</h3>
    </div>
    <section class="bank-buttons-area">
      <div class="guessed-letters">
        <h3>Guessed Letters</h3>
        <ul class="guessed-letter-area">
        </ul>
      </div>
      <div class="buy-a-vowel">
        <h3>Buy A Vowel</h3>
        <ul class="vowels">
          <li class="vowel-btn vowel-a">A</li>
          <li class="vowel-btn vowel-e">E</li>
          <li class="vowel-btn vowel-i">I</li>
          <li class="vowel-btn vowel-o">O</li>
          <li class="vowel-btn vowel-u">U</li>
        </ul>
      </div>
      <div class="player-guess-solve">
        <form class="guess-letter-area">
          <input class="player-inputs guess-letter-input" type="text" placeholder="Guess Letter">
          <button class="guess-letter-btn guess-letter-submit">Guess</button>
        </form>
        <form class="solve-puzzle-area">
          <input class="player-inputs solve-puzzle-input" type="text" placeholder="Solve Puzzle">
          <button class="solve-puzzle-btn">Solve</button>
        </form>
      </div>
     
      <form class="spin-btn-area">
        <button class="spin-btn">Spin</button>
        <p> Current guess is worth</p>
        <p class="current-spin-value">???</p>
      </form>
    </section>
    <footer class="player-area">
      <article class="player-card">
        <h4 class="player-card-name display-player1-name">Player Name</h4>
        <h4 class="player-round-score player1-score">Score: $0</h4>
        <h4 class="player-total-score player1-total-score">Total Score</h4>
      </article>
      <article class="player-card">
        <h4 class="player-card-name display-player2-name">Player Name</h4>
        <h4 class="player-round-score player2-score">Score: $0</h4>
        <h4 class="player-total-score player2-total-score">Total Score</h4>
      </article>
      <article class="player-card">
        <h4 class="player-card-name display-player3-name">Player Name</h4>
        <h4 class="player-round-score player3-score">Score: $0</h4>
        <h4 class="player-total-score player3-total-score">Total Score</h4>
      </article>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="domUpdates.js"></script>
<script src="Data.js"></script>
<script src="Game.js"></script>
<script src="Player.js"></script>
<script src="Puzzle.js"></script>
<script src="Wheel.js"></script>
<script src="index.js"></script>
  </body>

  </html>
